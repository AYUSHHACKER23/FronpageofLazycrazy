<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LzyCrazy Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="https://lzycrazy.com/assets/lzy%20logo-Cl4gUC2f.jpg" alt="LzyCrazy Logo" class="logo" />
      <input type="text" placeholder="Search here..." class="search-box" />
      <div class="menu">
        <button>About Us</button>
        <button>LzyCrazy Services</button>
        <button>LzyCrazy Marketplace</button>
        <button>We Are Hiring</button>
        <button>LzyCrazy News</button>
      </div>
    </div>
    <div class="right">
      <div class="login-box">
        <input type="email" placeholder="Email Address" />
        <input type="password" placeholder="Password" />
        <a href="#" class="forgot">Forgot Password?</a>
        <button class="login-btn">Login</button>
        <p class="or">or continue with</p>
        <div class="social-login">
          <button class="google-btn">Google</button>
          <button class="facebook-btn">Facebook</button>
        </div>
        <button class="create-btn">Create New Account</button>
      </div>
    </div>
  </div>
</body>
</html>
